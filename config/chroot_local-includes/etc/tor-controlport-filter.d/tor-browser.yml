---
- match-exe-paths:
    - '/usr/local/lib/tor-browser/firefox'
  match-users:
    - 'amnesia'
  isolate-stream-events: true
  commands:
    SIGNAL:
      - 'NEWNYM'
    GETCONF:
      - 'bridge'
    GETINFO:
      - 'circuit-status'
      - 'ns/id/[a-fA-F0-9]+'
      - 'ip-to-country/\d+\.\d+\.\d+\.\d+'
  events:
    - 'STREAM'

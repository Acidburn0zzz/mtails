<h3>Install from another TⒶILS</h3>

<p>If you know someone of trust who uses TⒶILS already, then you can
install your TⒶILS by copying from it. Make sure that this
TⒶILS is up-to-date.</p>

<h4>You need:</h4>
<ul>
  <li>1 other TⒶILS <small>(USB stick or DVD)</small></li>
  <li>1 USB stick <small>(at least 4 GB)</small></li>
  <li>½ hour to install</li>
</ul>
